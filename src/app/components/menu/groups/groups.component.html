<ng-container *ngFor="let group of groups">
  <h2 class="mb-4 text-2xl">{{ group.name }}</h2>
  <div class="flex flex-col gap-4 mb-8 group-item-list">
    <ng-container *ngFor="let item of group.items">
      <div
        *ngIf="matchesFilters(item.name, filter)"
        class="flex flex-row gap-4 px-5 py-8 bg-white rounded shadow-md outline outline-1 outline-slate-200"
        [routerLink]="[group.id, item.id]"
        routerLinkActive="router-link-active"
      >
        <div class="flex flex-col gap-1">
          <h3 class="text-base font-bold">{{ item.name }}</h3>
          <p class="text-sm text-slate-700">
            {{ item.description }}
          </p>
          <p class="mt-auto text-xl font-bold">
            {{ item.price | currency: "R$" }}
          </p>
        </div>

        <img class="max-w-[150px] object-contain" [src]="item.icon" alt="" />
      </div>
    </ng-container>
  </div>
</ng-container>
