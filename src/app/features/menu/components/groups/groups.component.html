<ng-container *ngFor="let group of groups">
  <h2 class="mb-4 text-2xl" *ngIf="filterItems(group.items).length > 0">
    {{ group.name }}
  </h2>
  <div class="group-item-list mb-8 flex flex-col gap-4">
    <ng-container *ngFor="let item of filterItems(group.items)">
      <div
        class="flex flex-row gap-4 rounded bg-white px-5 py-8 shadow-md outline outline-1 outline-slate-200"
        [routerLink]="[group.id, item.id]"
        routerLinkActive="router-link-active"
      >
        <div class="flex flex-col gap-1">
          <h3 class="text-base font-bold">{{ item.name }}</h3>
          <p class="text-sm text-slate-700">
            {{ item.description }}
          </p>
          <p class="mt-auto text-xl font-bold">
            {{ item.price | currency: "R$" }}
          </p>
        </div>

        <img class="max-w-[150px] object-contain" [src]="item.icon" alt="" />
      </div>
    </ng-container>
  </div>
</ng-container>
